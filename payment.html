<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Successful - Zippy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <meta name="description" content="Thank you for your payment! Your order is confirmed and being processed by Zippy.">
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/845/845646.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #4f46e5, #9333ea);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      background-color: #fff;
      color: #1f2937;
      padding: 3rem 2rem;
      border-radius: 1rem;
      text-align: center;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      animation: fadeInUp 0.6s ease-out;
    }

    .container img {
      width: 100px;
      margin-bottom: 1.5rem;
    }

    .container h1 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
      color: #4f46e5;
    }

    .container p {
      font-size: 1rem;
      color: #4b5563;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 0.75rem 1.75rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #4338ca;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0px);
        opacity: 1;
      }
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Success">
    <h1>Payment Successful!</h1>
    <p>ðŸŽ‰ Thank you for your purchase.<br>Your order has been confirmed.</p>
    <a href="/shopping/account" class="btn">Go to Account</a>

    <footer>
      &copy; 2025 Zippy Stores. All rights reserved.
    </footer>
  </div>

</body>
</html>
